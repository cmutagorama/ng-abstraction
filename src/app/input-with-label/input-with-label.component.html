<div class="flex flex-col">
	<label [attr.for]="cid" class="text-sm">{{ label }} <span class="text-red-500 text-base">{{asterix}}</span> </label>
	<input [id]="cid" [type]="type" [placeholder]="placeholder" [readonly]="inputReadonly" [required]="inputRequired"
		(blur)="onBlur.next()" (focus)="onFocus.next()" [(ngModel)]="value"
		class="title bg-gray-100 border border-gray-300 p-2 mb-4 outline-none w-full md:w-80">
</div>
